<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library Project</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="book-covers">

    </div>

    <div id="new-book-button">
        <button id="newBtn">NEW BOOK</button>
    </div>

    <div id="myModal" class="modal">
        <form class="modal-content">
            <span class="close">&times;</span><br>
            <h2 class="insides">Enter New Book</h2><br>
            <label for="title" class="label">Title</label><br>
            <input type="text" id="title" name="title" class="insides" size="50"><br>
            <label for="author" class="label">Author</label><br>
            <input type="text" id="author" name="author" class="insides" size="50"><br>
            <label for="pages" class="label">Pages</label><br>
            <input type="number" id="pages" name="pages" class="insides"><br>
            <label for="read">Read</label>
            <input type="radio" id="read" name="read" class="insides"><br>
            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
